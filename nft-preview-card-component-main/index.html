<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style/style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Roboto:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>

  <main class="all-content">
    <div class="darker-div">
      <div class="darkest-biv">
        <div class="own-div-content">
          <div class="images-transition">
            <img src="images/image-equilibrium.jpg" class="image-1">
            <img src="images/icon-view.svg" class="image-2">
          </div>
          
         <h1 class="header">
          Equilibrium #3429
         </h1> 
  
        <p class="info">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="value">
          <div class="value-1">
            <img src="images/icon-ethereum.svg" >
            <span class="eth-value">
              0.041 ETH
            </span>
          </div>

          <div class="value-2">
            <img src="images/icon-clock.svg">
            <span>
              3 days left
            </span>
          </div>
        </div>
        
        <hr class="hr-1">
        

        <div class="profile-logo-flex">
          <img src="images/image-avatar.png" alt="avatar-img" class="avatar-img">

          <p class="avatar-paragraph">
            <span class="avatar-span">Creation of</span> Jules Wyvern
          </p>
        </div>
    
        
  
          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/satori-ost" target="_blank">Nazarii Bratun</a>.
          </div>
        </div>
      </div>
    </div>
    
  </main>

  
</body>
</html>
